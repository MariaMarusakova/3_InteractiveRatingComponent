<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <title>Frontend Mentor | Interactive rating component</title>

  <link href="https://fonts.googleapis.com/css?family=Overpass:wght@400,700,800&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="rating-box">
      <div class="star-icon">
        <img src="./interactive-rating-component-main/images/icon-star.svg" alt="Star Icon">
      </div>
      <br />
      <div class="text">
        <h1>How did we do?</h1>
        <br />
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="ratings">
        <button class="rating-item">1</button>
        <button class="rating-item">2</button>
        <button class="rating-item">3</button>
        <button class="rating-item">4</button>
        <button class="rating-item">5</button>
      </div>

      <button class="submit" onclick="switchPage()">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="thank-you">
      <img src="./interactive-rating-component-main/images/illustration-thank-you.svg" alt="App Icon">
      <br />
      <div class="results">You selected <p class="selected-value"></p> out of 5</div>
      <div class="thank-you-text">Thank you!</div>
      <div class="final-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!</div>
    </div>
  </div>

  <!-- Thank you state end -->

</body>
<script src="app.js"></script>

</html>
